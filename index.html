<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameLife Space - Play Fun Online Games for Free</title>
  <meta name="description" content="Discover and play free online games at GameLife Space. Enjoy a collection of fun games including Fast Food Rush, 2048, and more.">
  <link rel="canonical" href="https://gameslife.space/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-T3XKSSQ079"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

  <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
      c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};

      y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "rkh45j7s8a");

  <!-- Plausible Analytics -->
  <script defer data-domain="gameslife.space" src="https://plausible.io/js/script.js"></script>

  <style>
    :root {
      --apple-blue: #007AFF;
      --apple-gray: #8E8E93;
      --apple-light-gray: #F2F2F7;
      --apple-dark-gray: #1C1C1E;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--apple-light-gray);
      color: var(--apple-dark-gray);
    }
    header {
      background: var(--apple-blue);
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
    }
    header nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    header nav ul li {
      margin-left: 20px;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    header nav ul li a:hover {
      opacity: 0.8;
    }
    .language-selector {
      margin-left: 20px;
      padding: 5px 10px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      cursor: pointer;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .hero {
      text-align: center;
      background: #fff;
      padding: 50px 20px;
      margin: 30px 0;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .hero h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 18px;
      color: var(--apple-gray);
      margin-bottom: 20px;
    }
    .hero .play-btn {
      background: var(--apple-blue);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }
    .game-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .game-img {
      position: relative;
      height: 180px;
      background-size: cover;
      background-position: center;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .game-card:hover .overlay {
      opacity: 1;
    }
    .play-btn-overlay {
      background: var(--apple-blue);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
    }
    .game-info {
      padding: 20px;
    }
    .game-info h2 {
      font-size: 22px;
      margin: 0 0 10px;
    }
    .game-info p {
      font-size: 14px;
      color: var(--apple-gray);
      margin-bottom: 15px;
    }
    .play-btn {
      display: inline-block;
      background: var(--apple-blue);
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
    }
    footer {
      background: var(--apple-dark-gray);
      color: #fff;
      text-align: center;
      padding: 30px 0;
      margin-top: 50px;
    }
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    .footer-links a {
      color: #fff;
      text-decoration: none;
    }
    .footer-links a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo"><i class="fas fa-gamepad"></i> GameLife Space</a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="language-selector" id="langToggle">EN | 中文</li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Welcome to GameLife Space</h1>
      <p>Your destination for free online games you can play right in your browser!</p>
      <a href="#gameGrid" class="play-btn">Explore Games</a>
    </section>

    <!-- 游戏列表容器 -->
    <section id="gameGrid" class="game-grid"></section>
  </main>

  <footer>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="contact.html">Contact</a>
    </div>
    © 2025 GameLife Space. All rights reserved.
  </footer>

  <!-- 游戏数据 -->
  <script src="games.js"></script>
  <script>
    const grid = document.getElementById('gameGrid');
    games.forEach(game => {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.innerHTML = `
        <div class="game-img" style="background-image: url('${game.img}')">
          <div class="overlay">
            <a href="${game.url}" class="play-btn-overlay">▶ Play</a>
          </div>
        </div>
        <div class="game-info">
          <h2>${game.title}</h2>
          <p>${game.desc}</p>
          <a href="${game.url}" class="play-btn">Play Now</a>
        </div>
      `;
      grid.appendChild(card);
    });

    // 语言切换功能
    const langToggle = document.getElementById('langToggle');
    let currentLang = 'en';

    langToggle.addEventListener('click', () => {
      if (currentLang === 'en') {
        currentLang = 'cn';
        langToggle.textContent = '中文 | EN';
        document.querySelector('.hero h1').textContent = '欢迎来到 GameLife Space';
        document.querySelector('.hero p').textContent = '您的免费在线游戏目的地，可以直接在浏览器中玩！';
        document.querySelector('.hero .play-btn').textContent = '探索游戏';
      } else {
        currentLang = 'en';
        langToggle.textContent = 'EN | 中文';
        document.querySelector('.hero h1').textContent = 'Welcome to GameLife Space';
        document.querySelector('.hero p').textContent = 'Your destination for free online games you can play right in your browser!';
        document.querySelector('.hero .play-btn').textContent = 'Explore Games';
      }
    });
  </script>
</body>
</html>
